<!DOCTYPE html>

<head>

	<link href="https://fonts.googleapis.com/css?family=Bungee|Ubuntu:300,300i" rel="stylesheet">

<body>

		</form>
		  </div>

	</div>

  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Best Match</h2>
        </div>
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchImg" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

<div id="top">
</div>
<div id="bottom">
</div>
<div id="left">

</body>

  <script type="text/javascript">
  // Chosen CSS
    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": { allow_single_deselect: true },
      ".chosen-select-no-single": { disable_search_threshold: 10 },
      ".chosen-select-no-results": { no_results_text: "Sorry, nothing found!" },
      ".chosen-select-width": { width: "95%" }
    };
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
    // Capture the form inputs
    $("#submit").on("click", function() {
      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        $(".chosen-select").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      if (validateForm()) {
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };
        var currentURL = window.location.origin;
        $.post(currentURL + "/api/friends", userData, function(data) {
          $("#matchName").text(data.name);
          $("#matchImg").attr("src", data.photo);
          $("#resultsModal").modal("toggle");
        });
      }
      else {
        alert("Please fill out all fields before submitting!");
      }
      return false;
    });
  </script>

</html>
